            <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
                <i class="bi bi-plus "></i>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="transactionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transaction-modal">Adicionar lançamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form action="" id="transaction-form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="value-input" class="form-label">Valor</label>
                                <input type="number" class="form-control" id="value-input" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description-input">
                            </div>
                            <div class="mb-3">
                                <label for="date-input" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date-input">
                            </div>
                            <div class="mb-3">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="entrada-radio"
                                        value="option1" checked>
                                    <label class="form-check-label" for="entrada-radio">Entrada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="saida-radio"
                                        value="option2">
                                    <label class="form-check-label" for="saida-radio">Saída</label>
                                </div>

                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
